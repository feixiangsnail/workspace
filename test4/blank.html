<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>彩票游戏</title>
  <script src="//sytl3.com/static/lt_h5_v3/local/js/common/jquery.min_1.8.2.js"></script>
  <script src="//sytl3.com/static/lt_h5_v3/local/js/common/layer.m.js"></script>
</head>

<body>
  <script type="text/javascript">
    layer.open({
      className: 'layerConfirm',
      title: '温馨提示',
      shadeClose: !1,
      content: '您的会话已超时,请您重新登录',
      btn: ['确定'],
      yes: function (index, layero) {
        /* --------------- 关闭当前窗口（需做根据不同浏览器使用不同的关闭方法） start --------------------------------------------- */
        if (navigator.userAgent.indexOf('MSIE') > 0) { // IE
          if (navigator.userAgent.indexOf('MSIE 6.0') > 0) { // IE6
            window.opener = null
            window.close()
          } else { // IE6+
            window.open('', '_top')
            window.top.close()
          }
        } else if (navigator.userAgent.indexOf('Firefox') > 0 || navigator.userAgent.indexOf('Presto') > 0) { // FF和Opera
          window.location.href = 'about:blank'
          window.close() // 火狐默认状态非window.open的页面window.close是无效的
        } else {
          window.opener = null
          window.open('', '_self', '')
          window.close()
        }
        /* --------------- 关闭当前窗口（需做根据不同浏览器使用不同的关闭方法） end --------------------------------------------- */
        window.location.href = 'about:blank'
        open(location, '_self').close()
      }
    })

  </script>
</body>

</html>
