<body>
<!--   头部开始-->
    <div class="siheader">

            <div class="welcomesign">
                <div class="silogo">
                    
                </div>
                <p class="weljoin">
                    欢迎注册加入嗨淘全球
                </p>
                <div class="jogin">
                    
                   
                   
                    <span>已是嗨淘会员？</span>
                    <a href="login.html" class="tolog">
                        去登录
                    </a>
                </div>
            </div>
            
            
            <div class="joinbox">
                <div class="joinb-left">
                    <img src="images/index/hitaologo.jpg" alt="">
                </div>
                <div class="joinb-right">
                    <div class="joinb-rtop">
                      <div class="blanket tele">
                        <span class="blsp teles">
                            手机号
                        </span>  
                          <input type="text" class="blip telein" placeholder="请输入手机号">
                          
                          <span class="aler teles2">
                              请输入手机号
                              
                          </span>
                          
                          
                      </div>  
                        <div class="blanket yzm">
                        <span class="blsp yzms">
                           验证码
                        </span>  
                          <input type="text" class="blip yzmin" placeholder="请输入验证码">
                          
                          <span class="aler yzms2">
                              请输入验证码
                              
                          </span>
                          
                         <span  class=" blanka yzma">
                             
                         </span> 
                      </div> 
                      
                        <div class="blanket dxyzm">
                        <span class="blsp dxyzms">
                            短信验证码
                        </span>  
                          <input type="text" class="blip dxyzmin" placeholder="请输入短信验证码">
                          
                          <span class="aler dxyzms2">
                              请输入短信验证码
                              
                          </span>
                          <a href="" class="blanka fsyzma">
                             发送短信验证码

                      </div>  
                       
                        <div class="next">
                            
                            
                            下一步
                        </div>
                        
                    </div>
<!--                    下部栏目注册-->
                     <div class="joinb-rbottom">
                         
                      <div class="blanket nc">
                        <span class="blsp ncs">
                            昵称
                        </span>  
                          <input type="text" class="blip ncin" placeholder="请输入您的昵称">
                          
                          <span class="aler ncs2">
                             2-20个字符，支持中文字母数字及“_”、“-”、“@”组合

                              
                          </span>
                          
                          
                      </div>    
                         
                        <div class="blanket pwd">
                        <span class="blsp pwds">
                            密码
                        </span>  
                          <input type="text" class="blip pwdin" placeholder="请输入密码">
                          
                          <span class="aler pwds2">
                             请输入6-20位字母、数字或字符
 
                              
                          </span>
                          
                          
                      </div>  
                         
                         
                        <div class="blanket surepwd">
                        <span class="blsp surepwds">
                           确认密码
                        </span>  
                          <input type="text" class="blip surepwdin" placeholder="请重新输入密码">
                          
                          <span class="aler surepwds2">
                             密码不能为空
                              
                          </span>
                          
                          
                      </div>  
                         
                        <input type="checkbox" id="agree">
                         <label for="agree">我已阅读并同意   <a href="">《嗨淘会员注册协议》</a></label>
                         
                         <div class="signin">
                             注册
                         </div>
                         
                        
                         
                     </div>
