<!DOCTYPE html>
<html lang="ZH-cn" class="default-color">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="no-referrer">
    <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
    <link rel="shortcut icon" type="image/x-icon" href="/agentStatic/img/favicon.ico" />

    <title>代理后台系统</title>
    <script>
      (function () {
        // Promise 是否能用
        if (typeof (Promise) === 'undefined') {
          document.write('<script src="/agentStatic/js/es6-promise.auto.min.js">' + '<\/script>')
        }
        if (typeof (fetch) === 'undefined') {
          document.write('<script src="/agentStatic/js/fetch.min.js">' + '<\/script>')
        }
      })()
    </script>
    <script type="text/javascript" src="/agentStatic/js/layer.js"></script>
    <script type="text/javascript" src="/agentStatic/js/myLayer.js"></script>
    <script type="text/javascript" src="/agentStatic/js/common.js"></script>
    <style type="text/css">
      @font-face {
        font-family: 'agentFont';
        src: url('/agentStatic/font/agent-font.eot');
        src: url('/agentStatic/font/agent-font.eot#iefix') format('embedded-opentype'),
        url('/agentStatic/font/agent-font.woff2') format('woff2'),
        url('/agentStatic/font/agent-font.woff') format('woff'),
        url('/agentStatic/font/agent-font.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }
      </style>
  </head>
  <body>
    <div id="app" style="width: 100%; height: 100%;"></div>
  </body>
</html>
