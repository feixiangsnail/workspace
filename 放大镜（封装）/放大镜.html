<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>放大镜</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="magnifier.js"></script>
</head>

<body>
    <div id="fdj"></div>
</body>
<script>
    var mag = new magnifier({
        'id': 'fdj',                                
        'scal': 3,                                  //放大镜倍数
        'boxWidth': 300,                            //盒子宽度  会影响图片宽度
        'boxHeight': 300,                           //盒子高度  会影响图片高度
        'ballBg': 'rgba(14, 227, 245, 0.24)',       //滤镜背景颜色
        'url': '1.jpg',                             //目标图片
        'ball':'ball',                              //图片上的鼠标
        'bigImg':'img1'                             //大图
    })
</script>

</html>
